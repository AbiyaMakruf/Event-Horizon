    <link rel="shortcut icon" type="image/png" href="assets/images/LOGO WEB-02.jpg">

    <link rel="favicon" type="image/png" href="assets/images/LOGO WEB-02.jpg">
    <link itemprop="thumbnailUrl" href="assets/images/LOGO WEB-02.jpg"> <span itemprop="thumbnail" itemscope itemtype="http://schema.org/ImageObject"> <link itemprop="url" href="assets/images/LOGO WEB-02.jpg"> </span>

    <!-- Additional CSS Files -->

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

    <link rel="stylesheet" href="assets/css/bracket_v3.css">

    <button onclick="topFunction()" id="myBtn" title="Go to top">BACK TO HOME</button>

  </head>

  <body>

    <div class="bracket">
      <div class="bracket-box">
        <h3>BRACKET A</h3>
        <iframe src="https://challonge.com/valobracketaf2wl/module?show_tournament_name=1&show_standings=1" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true" ></iframe>
        <!-- <iframe src="https://challonge.com/ivl21/module" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
      </div> -->
      
      <div class="bracket-box">
        <h3>BRACKET B</h3>
        <iframe src="https://challonge.com/valobracketbf2wl/module?show_tournament_name=1&show_standings=1" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
      </div>

      <div class="bracket-box">
        <h3>BRACKET FINAL</h3>
        <iframe src="https://challonge.com/valobracketfinalf2wl/module?show_tournament_name=1&show_standings=1" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
      </div>
    </div>

    <script>
    //Get the button:
    mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 1 || document.documentElement.scrollTop > 1) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
      
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        location.href = "index.html";
    }
    </script>
    

    <footer>
